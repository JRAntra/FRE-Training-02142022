<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>signup</title>
</head>
<body>

  <h1>Sign up</h1>

  <form class='form'>
    
    <div class="form_fields">
      <input type="text" placeholder="First name" class='form_inputs'>
      <input type="text" placeholder="Last name" class='form_inputs'>
    </div>

    <div class='form_fields'>
      <input type="text" placeholder="Mobile No." class='form_inputs'>
    </div>

    <div class='form_fields'>
      <input type="text" placeholder="Email Address" class='form_inputs'>
    </div>

    <div class="form_fields">
      <input type="text" placeholder="Password" class='form_inputs'>
      <input type="text" placeholder="Confirm Password" class='form_inputs'>
    </div>
    
    <section class="form_fields">
      <div class="form_check">
        <input type="checkbox" id='I Agree'></input>
        <label for="I Agree">I Agree</label>
      </div>
      <p>By clicking <span>Reigster</span>. You agree to the <a href="#">Terms and conditions</a> set out by this site, including our Cookie Use.</p>
    </section>

    <section class="form_fields">
      <input type="submit" value="Register" class='btn register'>
      <input type="submit" value='Sign In' class='btn signup'>
    </section>

  </form>

</body>
</html>
