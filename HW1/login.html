<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" href="./styles.css">-->
    <script defer></script>
    <title>Login page</title>
</head>
<body>
    <article>
        <form action="">
            <header>
                <h2> Sign Up </h2>
            </header>
            <section class="inputFields">
                <div class="full">
                    <input type="text"  placeholder="First Name">
                    <input type="text"  placeholder="Last Name">
                </div>
                <input type="text"  placeholder="Mobile No.">
                <input type="text"  placeholder="Email Address">
                <div class="full">
                <input type="password"  placeholder="Password">
                <input type="password"  placeholder="Confirm Password">
                </div>
            </section>
            <section class="agreementFields">
                <div class="agreementCheckbox">
                    <input type="checkbox" id="agreement" name="agreement" value="agreement">
                    <label for="agreement" style="font-size: 14px"><b>I Agree</b></label>
                </div>
                <div class="agreementText"><p>By clicking <span> Register </span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p></div>
            </section>
            <section class="buttonFields">
                <input type="submit" value="Register">
                <input type="button" value="Sign In">
            </section>
        </form>
    </article>
</body>
</html>
