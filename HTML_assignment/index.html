<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" async></script>
  </head>
  <body>
    <form action="" method="post">
      <div>
        <h3>Sign Up</h3>
      </div>

      <div class="name">
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First Name"
        />
        <input type="text" name="LastName" placeholder="Last Name" />
      </div>
      <div class="mobileNumber">
        <input
          type="text"
          name="mobileNumber"
          id="mobile"
          placeholder="Mobile No."
        />
      </div>
      <div class="emailAddress">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
        />
      </div>
      <div class="password">
        <input
          type="text"
          name="password"
          id="password"
          placeholder="Password"
        />
        <input
          type="text"
          name="confirmed Password"
          placeholder="Confirm Password"
        />
      </div>
      <div class="agree">
        <div class="check">
          <input type="checkbox" name="agree" id="" />
          <label for="">I Agree</label>
        </div>
        <small
          >By clicking <span class="littleRegister">Register</span>, you agree
          to the <a href="" class="termAndCondi">Terms and Conditions</a> set
          out by this site, including our Cookie Use.</small
        >
      </div>
      <div class="buttons">
        <button class="registerbtn">Rigster</button>
        <button class="signinbtn">Sign In</button>
      </div>
    </form>
  </body>
</html>
