<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <section>
                <div class="input-container">
                    <h1>Sign Up</h1>
                    <div>
                        <input type="text" id="name1" placeholder="First Name" name="first-name">
                        <input type="text" id="name2" placeholder="Last Name" name="last-name">
                    </div>
                    <div>
                        <input type="text" id="phone" placeholder="Mobile No." name="phone">
                    </div>
                    <div>
                    <input type="text" id="email" placeholder="Email Address" name="email">
                    </div>
                    <div>
                    <input type="text" id="password" placeholder="Password" name="psw">
                    <input type="text" id="password" placeholder="Confirm Password" name="psw-confirm">
                    </div>
                </div>
            </section>
            <section>
                <div class="agree-container">
                    <label>
                    <input type="checkbox" name="agree">
                    I Agree
                    </label>
                    <p>
                        <aside>
                        By clicking <span id="register-txt">Register</span>, you agree to the <a href="">Terms and Conditions</a> set out by this site, including our Cookie Use.
                        </aside>
                    </p>
                </div>
            </section>
            <section>
                <div class="button-container">
                    <button type="button" class="register-btn">Register</button>
                    <button type="button" class="signin-btn">Sign In</button>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
