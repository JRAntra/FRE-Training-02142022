<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>signup</title>
</head>
<body>

  <h1>Sign up</h1>

  <form>
    
    <section class="inputs">
      <input type="text" placeholder="First name">
      <input type="text" placeholder="Last name">
      <input type="text" placeholder="Mobile No.">
      <input type="text" placeholder="Email Address">
      <input type="text" placeholder="Password">
      <input type="text" placeholder="Confirm Password">
    </section>

    <section class="agree">
      <input type="checkbox" id='I Agree'></input>
      <label for="I Agree">I Agree</label>
      <p>By clicking <span>Reigster</span>. You agree to the <a href="#">Terms and conditions</a> set out by this site, including our Cookie Use.</p>
    </section>

    <section class="submits">
      <input type="button" value="Register" class='register'>
      <input type="button" value='Sign In' class='sign'>
    </section>

  </form>

</body>
</html>
