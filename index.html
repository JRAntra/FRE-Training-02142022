<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id = "body">
    <div class="formContainer">
        <h2>Sign Up</h2>
        <form>
            <div class = "nameEl"> 
                <input type="text"  placeholder = "First Name">
                <input type="text" name="Last Name" placeholder="Last Name">
            </div>
             
             <div class="contactEl">
                <input type="number" id="numberEl" placeholder="Mobile No."> <br>
                <input type="text" id="emailEl" placeholder="Email Address"> 
             </div>
           
             <div class="authEl">
                <input type="password" placeholder="Password"> 
                <input type="text" placeholder="Confirm Password"> 
             </div>
            
            <input type="checkbox" name="chekcbox" value="check" id="agree"/> <strong>I Agree</strong>
            By Clicking <span> Register </span> you agree to the <a href="#">terms and conditions</a> set out by this site, including our Cookie Use.</aside> 
            
            <div class="buttonEl">
                <button class="registerEl">Register</button>
                <button class="signInEl">Sign In</button>
            </div>
            
            
            

        </form>
        
    </div>
    
</body>
</html>
